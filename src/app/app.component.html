<div class="container">
  <form [formGroup]="userForm" name="userform">
    <fieldset fromGroupName="company">
      <legend>Company</legend>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input type="text" formControlName="age" class="form-control">
      </div>
    </fieldset>
    <fieldset>
      <legend>Hobbies | <button class="btn btn-danger" (click)="addHobby()">add</button></legend>
      <div class="input-group" formArrayName="hobbies" *ngFor="let hobbyControl of userForm.get('hobbies').controls; let i = index">
          <input type="text" [formControlName]="i" class="form-control" placeholder="hobby">
          <!-- <span class="input-group-addon" id="basic-addon2">@Hello</span> -->
      </div>
    </fieldset>
    <button class="btn btn-primary" type="button" (click)="submit()">Submit</button>
  </form>

</div>
